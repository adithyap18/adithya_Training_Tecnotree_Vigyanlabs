<!DOCTYPE html>
<html>
<head>
	<title> Form</title>
</head>
<body>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name here"><br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email address here"><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password here"><br><br>
		
		<label for="birthday">Birthday:</label>
		<input type="date" id="birthday" name="birthday"><br><br>
		
		<label for="gender">Gender:</label><br>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label><br><br>
		
		<label for="interests">Interests:</label><br>
		<input type="checkbox" id="music" name="interests" value="music">
		<label for="music">Music</label><br>
		<input type="checkbox" id="movies" name="interests" value="movies">
		<label for="movies">Movies</label><br>
		<input type="checkbox" id="sports" name="interests" value="sports">
		<label for="sports">Sports</label><br><br>
		
		<label for="message">Any suggestions:</label><br>
		<textarea id="message" name="message" placeholder="Enter your message here"></textarea><br><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>

<html>
<head>
	<title>My colorful page</title>
	<style>
		body {
			background-color:pink;
		}
	</style>
</body>
</html>
