<!DOCTYPE html>
<html>

    <title>Form </title>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" name="name">
      <br>

      <button type="submit">Submit</button>
    </form>
  </body>
