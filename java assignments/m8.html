<!DOCTYPE html>
<html>
<head>
	<title>Memory Matching Game</title>
	<style>
		body {
			background-color: #f4f4f4;
		}

		.container {
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			max-width: 600px;
		}

		.card {
			width: 100px;
			height: 100px;
			margin: 10px;
			background-color: white;
			border-radius: 4px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: transform 0.2s ease-in-out;
			transform-style: preserve-3d;
			position: relative;
		}

		.card.is-flipped {
			transform: rotateY(180deg);
		}

		.card .front,
		.card .back {
			position: absolute;
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 48px;
		}

		.card .front {
			background-color: #f44336;
			color: white;
		}

		.card .back {
			background-color: #4CAF50;
			color: white;
			transform: rotateY(180deg);
		}

		.game-over {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 9999;
			font-size: 48px;
			color: white;
			text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
			display: none;
		}
	</style>
</head>
